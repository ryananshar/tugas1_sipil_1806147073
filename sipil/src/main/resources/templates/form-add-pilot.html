<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Add Pilot</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/general.css}"/>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="card">
                    <div class="card-header" id="text-center">
                        <h3>Tambah Pilot</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/pilot/tambah}" th:object="${pilot}" method="POST">
                            <div class="form-group">
                                <label for="nama_pilot">Nama Pilot:</label>
                                <input name="namaPilot" type="text" class="form-control" 
                                    placeholder="Masukan nama pilot" id="nama_pilot" required>
                            </div>
                            <div class="form-group">
                                <label for="no_nik">NIK:</label>
                                <input name="nomorNIK" type="text" class="form-control" 
                                    placeholder="Masukan nomor NIK" id="no_nik" required>
                            </div>
                            <div class="form-group">
                                <label for="tempat_lahir">Tempat Lahir:</label>
                                <input name="tempatLahir" type="text" class="form-control" 
                                    placeholder="Masukan tempat lahir" id="tempat_lahir" required>
                            </div>
                            <div class="form-group">
                                <label for="tanggal_lahir">Tanggal Lahir:</label>
                                <input name="tempatLahir" type="date" class="form-control" 
                                    placeholder="Masukan tanggal lahir" id="tanggal_lahir" required>
                            </div>
                            <div class="form-group">
                                <label for="jenis_kelamin">Jenis Kelamin:</label>
                                <select name="jenisKelamin" class="form-control" id="jenis_kelamin" required>
                                    <option value="1">Laki-laki</option>
                                    <option value="2">Perempuan</option>
                                </select>
                            </div>
                            <a class="btn btn-outline-primary" type="button" th:href="@{/}">Batal</a>
                            <button class="btn btn-success" type="submit" value="Submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
